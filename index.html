<body onload="handleAuthenticateFitbit()">
  <script>
    const today = new Date()
    const yesterday = new Date(today)
    yesterday.setDate(today.getDate() - 1);
    const currentDate = yesterday.toISOString().split('T')[0];
  </script>
  <button onclick="authenticateFitbit()">Authenticate</button>

  <button onclick="getProfile()">Get Profile</button>
  <button onclick="getActivityLogs(currentDate)">Get Activity Logs</button>
